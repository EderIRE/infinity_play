<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./astro_black.svg" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap"
      rel="stylesheet"
    />

    <title>Infinity Play</title>
  </head>
  <body>
    <nav>
      <div id="logo">
        <img src="./astro_black.svg" alt="astro_Logo" />
      </div>
      <ul>
        <li>Home</li>
        <li>About us</li>
        <li>Contact us</li>
      </ul>
    </nav>
    <img class="player3" src="./icons/controller.svg" alt="controller" />
    <img class="player2" src="./icons/console.svg" alt="controller" />
    <img class="player1" src="./icons/console2.svg" alt="controller" />
    <img class="player4" src="./icons/gamepad1.svg" alt="controller" />

    <section id="astroBlack">
      <div id="info">
        <h3>Play Infinity times.</h3>
        <h3>Play Infinity games.</h3>
        <div id="btn">
          <input type="button" class="button" value="Sign In" />
          <input type="button" class="button" value="Free Trial" />
        </div>
      </div>
      <div id="cardAstroBlack">
        <img src="./astro_black.svg" />
        <h1>Infinity <span>Play</span></h1>
      </div>
    </section>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
